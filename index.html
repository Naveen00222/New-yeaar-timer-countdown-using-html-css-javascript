<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clock">
        <div class="time">
            <div class="box">
                <p class="value day">00</p>
                <p class="box-text">Days</p>
            </div>
            <p class="colon">:</p>
            <div class="box">
                <p class="value hr">00</p>
                <p class="box-text">HR</p>
            </div>
            <p class="colon">:</p>
            <div class="box">
                <p class="value min">00</p>
                <p class="box-text">MIN</p>
            </div>
            <p class="colon">:</p>
            <div class="box">
                <p class="value sec">00</p>
                <p class="box-text">SEC</p>
            </div>

        </div>
    </div>
<script src="./Javascript/javascript.js"></script>
</body>
</html>
